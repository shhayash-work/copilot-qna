# Docker Compose version 1 format (古いdocker-compose対応)
copilot-qna-dev:
  build: .
  container_name: copilot-qna-dev
  volumes:
    # プロジェクトディレクトリをマウント（リアルタイム編集用）
    - .:/workspace
  ports:
    # Forge開発サーバー用
    - "8080:8080"
  environment:
    # 環境変数を.envから読み込み
    - NODE_ENV=development
  env_file:
    - .env
  working_dir: /workspace
  # コンテナを起動し続ける
  tty: true
  stdin_open: true
  # 開発用のコマンド
  command: /bin/bash
